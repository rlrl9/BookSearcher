<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
</head>
<body>
<h1>도서 게시판</h1><hr>
<a th:href="@{/book/b1}">전체 도서 리스트 보기</a><br>
<a th:href="@{/book/b2}">가격이 높은 순으로 도서 리스트 보기</a><br>
<a th:href="@{/book/b3}">가격이 20000원 이상인 도서 리스트 보기</a><br>
<a th:href="@{/book/b4}">웹프로그래밍 도서 리스트 보기</a><br>
<a th:href="@{/book/b5}">데이터베이스와 인프라 도서 리스트 보기</a><br>
<a th:href="@{/book/b6}">도서명에 '자바'가 포함된 도서 리스트 보기</a><br>
<a th:href="@{/book/b7}">분류별 도서가격의 평균 보기</a>
<hr>
<ul th:if="${list}" th:each="vo :${list}">
    <li th:text="${vo}">
    </li>
</ul><hr>
<h1>도서 정보 입력</h1><hr>
<form method="post" action="/bookCreate">
    도서명:<input id="title" type="text" name="title" required><br>
    가격:<input id="price" type="text" name="price" required>원<br>
    도서분류:<br>
    <input type='radio' name='kind' value='b01' />프로그래밍 언어
    <input type='radio' name='kind' value='b02' />웹프로그래밍
    <input type='radio' name='kind' value='b03' />빅데이터
    <input type='radio' name='kind' value='b04' />데이터베이스
    <input type='radio' name='kind' value='b05' />인프라
    <br>
    <button th:onclick="|location.href='@{/bookCreate(title=${title},price=${price},kind=${kind})}'|">저장</button>
</form>

</script>

</body>
</html>
